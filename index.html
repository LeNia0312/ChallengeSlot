<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator</title>

    <!--参照するcssのファイルパス-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <!--ロゴ-->
        <img src="img/Logo.png" class="img_main_logo">
        <!--タイトル-->
        <h1><h1>チャレンジスロット ver.α1.0</h1></h1>

        <!--いつ-->
        <div class="box-container">
            <span class="label">いつ : </span>
            <div class="box" id="box1"></div>
        </div>

        <!--だれ-->
        <div class="box-container">
            <span class="label">だれ : </span>
            <div class="box" id="box2"></div>
        </div>

        <!--どこでなに-->
        <div class="box-container">
            <span class="label">どこ : </span>
            <div class="box" id="box3"></div>
        </div>

        <!--生成するボタン-->
        <button class="genelate_button" id="generateButton">生成する</button>
    </div>

    <!--参照するjavaScriptのファイルパス-->
    <script src="script.js"></script>
</body>
</html>
